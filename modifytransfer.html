<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title>뺌::이체금액 수정</title>
    
        <!-- 부트스트랩 -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    
        <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
        <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="seekbar.js"></script>
        <link rel="stylesheet" type="text/css" href="seekbar.css"/>
    </head>
<body>
    <div class="container">
	<form action="certification.html">
        <div class="form-group">
        <h3>이체금액 수정</h3>    	
        <div id="seekbar-container" style="width:400px;height:40px">
        <input class="form-control" type="text" value="dd" id = "transfer_acc" class="form-group">
        </input>
        </div>
	</form>
            <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
            <script src="js/bootstrap.min.js"></script>
    </div>
    <script type="text/javascript">
    var seekbar = new Seekbar.Seekbar({
        renderTo: "#seekbar-container",
        minValue: 0, maxValue: 100,
        valueListener: function (value) {
            this.setValue(Math.round(value));
            updateColorPreview();
        },
        barSize:15,
        needleSize:0.2
    });
    function updateColorPreview() {
        var percent = seekbar.value.toString();
        var colorCode = (percent.length == 1 ? "0": "") + percent;

        $("#transfer_acc").val(colorCode.toUpperCase());
    }
    updateColorPreview();
    </script>

</body>
</html>
