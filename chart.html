<script>
	$(document).ready(
		function(){
			var ctx = document.getElementById("myChart").getContext("2d");
			var onClickItem = function(event, item){
				 console.log ('legend onClick', event);
                 console.log('legd item', item[0]._model.label);
				 switch(item[0]._model.label){
				 	case '적금':
				 		location.href = "http://www.naver.com";
				 		break;
				 	case '예금':
				 		location.href = "http://www.nate.com";
				 		break;
				 	case '비상금':
				 		location.href = "http://www.daum.net";
				 		break;
				 }
			}
			var myPieChart = new Chart(ctx,{
				type: 'pie',
				data : {
					labels: [
					"적금",
					"예금",
					"비상금"
					],
					datasets: [
					{
						data: [300, 50, 100],
						backgroundColor: [
						"#FF6384",
						"#36A2EB",
						"#FFCE56"
						],
						hoverBackgroundColor: [
						"#FF6384",
						"#36A2EB",
						"#FFCE56"
						]

					}]

				},
				options: {
					animation:{
						animateScale:true
					},
					 'onClick' :onClickItem
				}
			});
